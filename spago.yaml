package:
  name: choku
  description: |
    Chalk bindings for PureScript.
  dependencies:
    - aff: ">=7.1.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - functions: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"
  build:
    censor_project_warnings:
      - ImplicitQualifiedImportReExport
  test:
    main: Test.Main
    dependencies:
      - console
      - psci-support
    censor_project_warnings:
      - ImplicitQualifiedImportReExport
  publish:
    version: 0.2.2
    license: MIT
    location:
      githubOwner: m15a
      githubRepo: purescript-choku
workspace:
  package_set:
    registry: 48.6.0
  extra_packages: {}
